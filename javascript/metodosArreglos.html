<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Metodos y Propiedades para Arreglos</title>
</head>
<body>
	<script>

		var apellidos = ['Garcia', 'Martinez', 'Gonzalez', 'Fernandez'];

// ----- Metodo Length
		// Length nos permite conocer cuantos elementos tiene un arreglo.
		document.write(apellidos.length);

// ----- Metodo Join		
		document.write(apellidos.join('-'));

		var cadenaApellidos = apellidos.join(' ** ');
		document.write(cadenaApellidos);

// ----- Metodo Pop y Push
		// Pop nos permite eliminar el ultimo elemento de un arreglo.
		// Push nos permite agregar un elemento al final de un arreglo.

		apellidos.pop();
		apellidos.push('Garcia');

		console.log(apellidos);

// ----- Metodo shift y unshift
		// Shift nos permite eliminar el primer elemento del arreglo.
		// Unshift nos permite agregar un elemento al inicio del arreglo.

		apellidos.shift();
		apellidos.unshift('Felipe');
		console.log(apellidos);

// ----- Metodo concat

		apellidos2 = ['Rodriguez', 'Rey'];

		var todosMisApellidos = apellidos.concat(apellidos2);
		document.write(todosMisApellidos);

// ----- Metodo Sort y Reverse
		// Sort nos permite ordenar alfabeticamente un arreglo.
		// Reverse nos permite cambiar el orden de los elementos.

		// Nota: sort no funciona para ordenar numeros, solo cadenas de texto.
		apellidos.sort();
		apellidos.reverse();

		console.log(apellidos);

	</script>
</body>
</html>
